spring.application.name=WorkSafe-API


# Config do datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/worksafe
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# Config JPA / Hibernate
spring.jpa.database=POSTGRESQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none

# Config Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=public
spring.flyway.default-schema=public
spring.flyway.locations=classpath:db/migration

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html

# Config JWT
jwt.secret: ${JWT_SECRET:7fDMrZ3v2Gg4bV7x1yZPq6Qb9wYp2nM8rRfUkVmXy2E=}
jwt.expiration: ${JWT_EXPIRATION:86400000}

logging.level.org.springframework.security=TRACE
logging.level.com.neocare.api=TRACE